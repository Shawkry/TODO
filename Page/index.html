<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Shawkry">
  <meta id="viewport" name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <title>TODO</title>
</head>

<body>
  <div id="app">
    <!-- 初始化loading界面 -->
    <style>
      body {
        background-color: rgb(204, 232, 241);
      }

      ul,
      li {
        list-style: none;
      }

      .loader {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 160px;
        height: 160px;
        margin: -80px 0 0 -80px;
        background-color: transparent;
        border-radius: 50%;
        border: 2px solid #E3E4DC;
      }

      .loader:before {
        content: "";
        width: 164px;
        height: 164px;
        display: block;
        position: absolute;
        border: 2px solid #898a86;
        border-radius: 50%;
        top: -2px;
        left: -2px;
        box-sizing: border-box;
        clip: rect(0px, 35px, 35px, 0px);
        z-index: 10;
        animation: rotate infinite;
        animation-duration: 3s;
        animation-timing-function: linear;
      }

      .loader:after {
        content: "";
        width: 164px;
        height: 164px;
        display: block;
        position: absolute;
        border: 2px solid #c1bebb;
        border-radius: 50%;
        top: -2px;
        left: -2px;
        box-sizing: border-box;
        clip: rect(0px, 164px, 150px, 0px);
        z-index: 9;
        animation: rotate2 3s linear infinite;
      }

      .hexagon-container {
        position: relative;
        top: 33px;
        left: 41px;
        border-radius: 50%;
      }

      .hexagon {
        position: absolute;
        width: 40px;
        height: 23px;
        background-color: #556C82;
      }

      .hexagon:before {
        content: "";
        position: absolute;
        top: -11px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 11.5px solid #556C82;
      }

      .hexagon:after {
        content: "";
        position: absolute;
        top: 23px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 11.5px solid #556C82;
      }

      .hexagon.hex_1 {
        top: 0;
        left: 0;
        animation: Animasearch 3s ease-in-out infinite;
        animation-delay: 0.2142857143s;
      }

      .hexagon.hex_2 {
        top: 0;
        left: 42px;
        animation: Animasearch 3s ease-in-out infinite;
        animation-delay: 0.4285714286s;
      }

      .hexagon.hex_3 {
        top: 36px;
        left: 63px;
        animation: Animasearch 3s ease-in-out infinite;
        animation-delay: 0.6428571429s;
      }

      .hexagon.hex_4 {
        top: 72px;
        left: 42px;
        animation: Animasearch 3s ease-in-out infinite;
        animation-delay: 0.8571428571s;
      }

      .hexagon.hex_5 {
        top: 72px;
        left: 0;
        animation: Animasearch 3s ease-in-out infinite;
        animation-delay: 1.0714285714s;
      }

      .hexagon.hex_6 {
        top: 36px;
        left: -21px;
        animation: Animasearch 3s ease-in-out infinite;
        animation-delay: 1.2857142857s;
      }

      .hexagon.hex_7 {
        top: 36px;
        left: 21px;
        animation: Animasearch 3s ease-in-out infinite;
        animation-delay: 1.5s;
      }

      @keyframes Animasearch {
        0% {
          transform: scale(1);
          opacity: 1;
        }

        15%,
        50% {
          transform: scale(0.5);
          opacity: 0;
        }

        65% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0);
          clip: rect(0px, 35px, 35px, 0px);
        }

        50% {
          clip: rect(0px, 40px, 40px, 0px);
        }

        100% {
          transform: rotate(360deg);
          clip: rect(0px, 35px, 35px, 0px);
        }
      }

      @keyframes rotate2 {
        0% {
          transform: rotate(0deg);
          clip: rect(0px, 164px, 150px, 0px);
        }

        50% {
          clip: rect(0px, 164px, 0px, 0px);
          transform: rotate(360deg);
        }

        100% {
          transform: rotate(720deg);
          clip: rect(0px, 164px, 150px, 0px);
        }
      }

      @keyframes rotate3 {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="loader">
      <ul class="hexagon-container">
        <li class="hexagon hex_1"></li>
        <li class="hexagon hex_2"></li>
        <li class="hexagon hex_3"></li>
        <li class="hexagon hex_4"></li>
        <li class="hexagon hex_5"></li>
        <li class="hexagon hex_6"></li>
        <li class="hexagon hex_7"></li>
      </ul>
      <p style="position: relative;text-align: center;top:170px;font-size: 20px;">Loading...</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <!-- 阻止ios放大缩小问题  -->
  <script>
    window.onload = function () {
      // 阻止双击放大
      let lastTouchEnd = 0;
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
      document.addEventListener('touchend', function (event) {
        let now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // 阻止双指放大
      document.addEventListener('gesturestart', function (event) {
        event.preventDefault();
      });
    }
  </script>
</body>

</html>
